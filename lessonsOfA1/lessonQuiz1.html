<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEARN ENGLISH</title>
  <link rel="stylesheet" href="../css/quiz.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
      <body>
  <!-- start Quiz button -->
  <div class="start_btn"><button>Start Quiz</button></div>
  <!-- Info Box -->
  <div class="info_box">
      <div class="buttons">
          <button class="quit">Exit Quiz</button>
          <button class="restart">Continue</button>
      </div>
  </div>
  <!-- Quiz Box -->
  <div class="quiz_box">
      <header>
          <div class="title">Title of the quiz</div>

          <div class="time_line"></div>
      </header>
      <section>
          <div class="que_text">
              <!-- Here I've inserted question from JavaScript -->
          </div>
          <div class="option_list">
              <!-- Here I've inserted options from JavaScript -->
          </div>
      </section>
      <!-- footer of Quiz Box -->
      <footer>
          <div class="total_que">
              <!-- Here I've inserted Question Count Number from JavaScript -->
          </div>
          <button class="next_btn">Next Question</button>
      </footer>
  </div>
  <!-- Result Box -->
  <div class="result_box">
      <div class="icon" id="icon">
          <i class="fas fa-crown"></i>
      </div>
      <div class="icon1" id="icon1">
        <i class="fas fa-crown"></i>
    </div>
      <div class="complete_text">You've completed the Quiz!</div>
      <div class="score_text">
          <!-- Here I've inserted Score Result from JavaScript -->
      </div>
      <div class="buttons">
          <button class="restart">Replay Quiz</button>
          <button class="quit" id="quit">next lesson</button>
          <button class="quit1" style="display:none;" id="quit1">next lesson</button>
      </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
  <script src="../scripts/configg.js"></script>
  <!-- Inside this JavaScript file I've inserted Questions and Options only -->
  <script src="../scripts/questions.js"></script>
  <!-- Inside this JavaScript file I've coded all Quiz Codes -->
  <script src="../scripts/quiz.js"></script>



</body>
</html>
</html>
